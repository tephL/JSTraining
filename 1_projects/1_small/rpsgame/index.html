<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div id="user_choice">
            <div class="choices rock">rock</div>
            <div class="choices paper">paper</div>
            <div class="choices scissors">scissors</div>
        </div>

        <div class="vs">
            vs
        </div>
        
        <div id="bot_choice">
            <div class="enemy_choices rock">rock</div>
            <div class="enemy_choices paper">paper</div>
            <div class="enemy_choices scissors">scissors</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
