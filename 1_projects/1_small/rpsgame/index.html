<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <main>
        <div id="user_choice">
            <div class="choices" id="rock">rock</div>
            <div class="choices" id="paper">paper</div>
            <div class="choices" id="scissors">scissors</div>
        </div>

        <div class="result hide">
            <h1></h1>
            <button id="retry">Retry</button>
        </div>
    
    
        <div id="bot_choice">
            <div class="choices" id="e_rock">rock</div>
            <div class="choices" id="e_paper">paper</div>
            <div class="choices" id="e_scissors">scissors</div>
        </div>
    </main>

    <script src="scriptv2.js"></script>
</body>
</html>
